version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: syncspace-web
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - syncspace-network

  # We will need this later for the Real-time Database
